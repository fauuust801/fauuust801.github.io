<!DOCTYPE html>
<html>
<head>
    <style>
        @font-face {
            font-family: 'Malabar';
            src: local('Malabar'), url('https://your-font-url/Malabar.ttf') format('truetype');
        }
        
        body {
            font-family: 'Malabar', Arial, sans-serif;
            margin: 20px;
            color: #E9E9E9;
            background-color: #0E1116;
            font-size: 16px;
        }

        .table-title {
            color: #D26F57;
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            background-color: #0E1116;
            border-top: 2px solid #E9E9E9;
            border-bottom: 2px solid #E9E9E9;
        }

        th, td {
            padding: 12px;
            text-align: center;
            position: relative;
            border-left: none;
            border-right: none;
            border-top: 1px solid rgba(233, 233, 233, 0.2);
            border-bottom: 1px solid rgba(233, 233, 233, 0.2);
        }

        th {
            background-color: #0E1116;
            font-weight: bold;
            color: #D26F57;
            border-bottom: 1px solid #E9E9E9;
        }

        /* 行悬停效果 */
        tr:hover td {
            background-color: rgba(104, 162, 255, 0.15) !important;
            font-weight: bold; /* 加粗文字 */
        }

        /* 列悬停效果 */
        td:hover::after,
        th:hover::after {
            content: "";
            position: absolute;
            background-color: rgba(104, 162, 255, 0.15);
            top: 0;
            bottom: 0;
            width: 100%;
            left: 0;
            z-index: -1;
        }

        /* 当前单元格高亮 */
        td:hover {
            font-weight: bold; /* 只加粗不变色 */
            background-color: transparent !important;
            color: #E9E9E9 !important;
        }
    </style>
</head>
<body>
    <div class="table-title">渔业高质量发展水平贴合度分析</div>
    <table>
        <tr>
            <th>城市</th>
            <th>2013</th>
            <th>2015</th>
            <th>2017</th>
        </tr>
        <tr>
            <td>福州</td>
            <td>0.678</td>

            <td>0.703</td>
        </tr>
        <tr>
            <td>厦门</td>

        </tr>
        <tr>
            <td>三明</td>
            <td>0.487</td>
            <td>0.502</td>
            <td>0.518</td>
        </tr>
        <tr>
            <td>莆田</td>
            <td>0.621</td>
            <td>0.602</td>
            <td>0.613</td>
        </tr>
        <tr>
            <td>宁德</td>

</body>
</html>
