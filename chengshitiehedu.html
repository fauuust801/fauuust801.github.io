<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            color: #333;
            background-color: white;
        }
        
        @media (prefers-color-scheme: dark) {
            body {
                color: #e0e0e0;
                background-color: #121212;
            }
            table {
                border-color: #444;
            }
        }

        table {
            border-collapse: collapse;
            width: 100%;
            border: 1px solid #ddd;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        
        @media (prefers-color-scheme: dark) {
            th {
                background-color: #1e1e1e;
            }
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>城市</th>
            <th>2013</th>
            <th>2015</th>
            <th>2017</th>
        </tr>
        <tr>
            <td>福州</td>
            <td>0.678</td>
            <td>0.691</td>
            <td>0.703</td>
        </tr>
        <tr>
            <td>厦门</td>
            <td>0.532</td>
            <td>0.541</td>
            <td>0.557</td>
        </tr>
        <tr>
            <td>三明</td>
            <td>0.487</td>
            <td>0.502</td>
            <td>0.518</td>
        </tr>
        <tr>
            <td>莆田</td>
            <td>0.621</td>
            <td>0.602</td>
            <td>0.613</td>
        </tr>
        <tr>
            <td>宁德</td>
            <td>0.712</td>
            <td>0.725</td>
            <td>0.738</td>
        </tr>
        <tr>
            <td>南平</td>
            <td>0.423</td>
            <td>0.441</td>
            <td>0.452</td>
        </tr>
        <tr>
            <td>泉州</td>
            <td>0.589</td>
            <td>0.627</td>
            <td>0.645</td>
        </tr>
        <tr>
            <td>漳州</td>
            <td>0.654</td>
            <td>0.663</td>
            <td>0.671</td>
        </tr>
        <tr>
            <td>龙岩</td>
            <td>0.385</td>

            <td>0.306</td>
        </tr>
    </table>
</body>
</html>
